<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>jQuery typeText Demo</title>
<link href='http://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
<style>
html,
body {
  width: 100%;
  height: 100%;
  overflow: hidden;
}
body {
  font-size: 14px;
  background: #020;
  color: #0f0;
  text-shadow: 0 0 6px rgba(0, 255, 0, 0.5);
  font-family: "Orbitron", monospace;
  background: #020 linear-gradient(to bottom, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.1) 50%, rgba(0, 0, 0, 0.3) 50%, rgba(0, 0, 0, 0.2));
  background-size: 100% 3px;
  box-shadow: inset 0 0 80px rgba(0, 0, 0, 0.45);
}
@media (min-width: 700px) {
  body {
    font-size: 16px;
  }
}
.screen {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  width: 100%;
  height: 100%;
  padding: 3em 2em;
  box-sizing: border-box;
  overflow: hidden;
}
.captain {
  color: #F6F;
  font-weight: bold;
  font-size: 1.1em;
}
.operator {
  color: lightgrey ;
  font-size: 0.9em;
}
.mechanic {
  color: yellow;
}
.cats {
  color: #f66;
  font-weight: bold;
  font-size: 1.1em;
}
p {
  width: 100%;
  max-width: 40em;
  line-height: 1.4;
  margin: 0 auto 1.5em;
}
.printing:after {
  content: "|";
  color: #0f0;
  animation: blink 0.66s steps(3, start) infinite;
}
@keyframes blink {
  to {
    visibility: hidden;
  }
}
</style>
</head>

<body>

<div class="screen print">
<h1>jQuery typeText Demo</h1>
  <p>In A.D. 2101</p>
  <p>War was beginning.</p>
  <p class="captain">Captain: What happen?</p>
  <p class="mechanic">Mechanic: Somebody set up us the bomb.</p>
  <p class="operator">Operator: We get signal.</p>
  <p class="captain">Captain: What !</p>
  <p class="operator">Operator: Main screen turn on.</p>
  <p>...</p>
  <p class="captain">Captain: It's you !!</p>
  <p class="cats">CATS: How are you gentlemen !!</p>
  <p class="cats">CATS: All your base are belong to us.</p>
</div>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="jquery.typeText.js"></script>
<script>
$(document).ready(function() {
    return $(".print").typeText({
      then: function() {
        return this.typeText(".......................", {
          typeSpeed: 250,
          then: function() {
            return this.typeText(".......................", {
              typeSpeed: 500
            });
          }
        });
      }
    });
  });
</script>

    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
</body>
</html>
