<html>
<head>
<title>Player</title>
</head>
<body>
    <script>function play() { 
        var audio = document.getElementById("audioplayer");
        audio.play;
    };
    </script>
    <input type="button" onclick="play()">
        Play Music
</input>
    <audio id="audioplayer" src="song.mp3">
    </audio>
    <!-- you must include JS after the player; otherwise you will get undifiend object-->
</body>
</html>
